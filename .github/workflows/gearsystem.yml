name: Gearsystem CI

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  linux:
    name: Linux Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Update OS
      run: sudo apt-get update -qq
    - name: Install dependencies
      run: sudo apt-get install -y libsdl2-dev libglew-dev
    - name: make
      run: make
      working-directory: platforms/linux
  libretro:
    name: Libretro Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make
      working-directory: platforms/libretro
  ios:
    name: iOS Build
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
    - name: xcodebuild
      run: xcodebuild clean build -sdk iphonesimulator -project Gearsystem.xcodeproj -scheme Gearsystem CODE_SIGNING_REQUIRED=NO
      working-directory: platforms/ios
  macos:
    name: macOS Build
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: brew install sdl2
    - name: make
      run: make
      working-directory: platforms/macos
  windows:
    name: Windows Build
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2
    - name: Get git version
      id: gitversion
      run: echo '::set-output name=gitversion::\"$(git describe --abbrev=4 --dirty --always --tags)\"'
    - name: msbuild
      run: msbuild Gearsystem.sln /t:Clean,Build /p:EmulatorBuild="${{ steps.gitversion.outputs.gitversion }}" /p:Configuration=Release
      working-directory: platforms/windows
    - name: Archive binary
      uses: actions/upload-artifact@v2
      with:
        name: Windows binary
        path: platforms/windows/release/Gearsystem.exe
